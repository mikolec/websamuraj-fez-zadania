<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .arrow {
            /* przycisk domy≈õlnie ma: box-sizing: border-box; oraz padding 1px 6px */
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 4vh;
            left: calc(50% - 40px);
            border: none;
            background-color: dodgerblue;
            border-radius: 50%;
            color: white;
            font-size: 60px;
            cursor: pointer;
            border-style: none;
            overflow: hidden;
        }

        .arrow:hover {
            background-color: white;
        }

        .arrow i {
            text-shadow: 0 -20px 0 white, 0 20px 0 white;
            /* position: absolute;
            left: 0;
            right: 0;
            top: 0; */
            width: 100%;
            height: 100%;
            transform: translateY(0);
            animation: arrow 3s infinite linear;

        }

        .arrow:hover i {
            animation: none;
            /* animation-duration: 2s; */
            color: dodgerblue;
            text-shadow: 0 -20px 0 dodgerblue, 0 20px 0 dodgerblue;
            background-color: white;
        }

        @keyframes arrow {
            0% {
                /* top: -100%; */
                transform: translateY(-120%);
            }

            100% {
                /* top: 100%; */
                transform: translateY(120%);
            }
        }
    </style>
</head>

<body>

    <button class="arrow">
        <i class="fas fa-angle-down"></i>

    </button>
</body>

</html>
