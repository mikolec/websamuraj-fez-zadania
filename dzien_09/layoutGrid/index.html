<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: arial;
      color: #fff;
      text-transform: uppercase;
      max-width: 624px;
      margin: 0 auto;
    }

    nav {
      background-color: #333;
      flex-basis: 8vh;
    }

    header {
      background-color: #daa;
      flex-basis: 30vh;
    }

    section {
      flex-grow: 1;
      display: flex;
    }

    main {
      background-color: #bbb;
      flex-basis: 80%;
    }

    aside {
      background-color: #999;
      flex-basis: 20%;
    }
  </style>
</head>

<body>
  <nav>Nawigacja</nav>
  <header>Nagłówek</header>
  <section>
    <main>Główna treść</main>
    <aside>Kolumna</aside>
  </section>
</body>
</html>
