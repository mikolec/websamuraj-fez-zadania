<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <style>
        /* wykorzystaj body do wycentrowania kalkulatora za pomocą flexboxa */

        /* nie można zmieniać struktury html */

        /* kalkulator ma 60% szerokości body ale nie mniej niz 500px */

        /* wyświetlacz wyniku ma 15vh wysokości */

        /* przyciski mają 10vh wysokości */

        /* Panel bez wyświetlacza ma mieć wysokość 70vh (czyli z wyświetlaczem 85vh)*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            /* justify-content: center;
            align-items: center; */
            height: 100vh;
        }

        .panel {
            /* flex-basis: 60%; */
            width: 60%;
            margin: auto;
            min-width: 500px;
            height: 85vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
            font-family: roboto condensed;
            color: white;
        }

        .result {
            height: 15vh;
            flex-basis: 100%;
            background-color: #000;
            font-size: 8vh;
            padding-right: 4vw;
            line-height: 15vh;
            text-align: right;
        }

        div.result~div {
            height: 10vh;
            flex-basis: 32%;
            font-size: 6vh;
            background-color: cadetblue;
            line-height: 10vh;
            text-align: center;
            cursor: pointer;
        }

        div.result~div:hover {
            background-color: royalblue;
        }

        .panel div:nth-last-child(1),
        .panel div:nth-last-child(2) {
            flex-basis: 49%;
        }
    </style>
</head>

<body>
    <div class="panel">
        <div class="result">2 343.99</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>+</div>
        <div>0</div>
        <div>-</div>
        <div>/</div>
        <div>.</div>
        <div>*</div>
        <div>C</div>
        <div>=</div>
    </div>
</body>

</html>
