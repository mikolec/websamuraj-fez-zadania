<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Domek</title>
    <style>
        span {
            background-color: brown;
            color: white;
            font-family: arial;
            padding: 1em;
            position: absolute;
            top: 2vw;
            left: 2vw;
            cursor: pointer;
        }

        div {
            position: absolute;
            top: 90vh;
            left: 10vw;
            width: 0;
            height: 0;
            transition: 1s;
        }

        /*domek*/
        div:nth-of-type(1) {
            transition-delay: 0;
        }

        span:hover~div {
            transform: translate(-50%, -50%);
        }

        span:hover~div:nth-of-type(1) {
            background-color: brown;
            width: 50vh;
            height: 30vh;
            top: 50%;
            left: 50%;
            z-index: 3;
        }

        /*dach*/
        div:nth-of-type(2) {
            transition-delay: .2s;
        }

        span:hover~div:nth-of-type(2) {
            background-color: black;
            width: calc(50vh / 1.41);
            height: calc(50vh / 1.41);
            top: calc(50% - 15vh);
            left: calc(50%);
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 2;
        }

        /*komin*/
        div:nth-of-type(3) {
            transition-delay: .3s;
        }

        span:hover~div:nth-of-type(3) {
            background-color: #333;
            width: 4vh;
            height: 4vh;
            top: calc(50% - 27vh);
            left: calc(50% + 12vh);
            z-index: 1;
        }

        /*okno1*/
        div:nth-of-type(4) {
            transition-delay: .4s;
        }

        span:hover~div:nth-of-type(4) {
            background-color: yellow;
            width: 8vh;
            height: 10vh;
            top: calc(50% - 1vh);
            left: calc(50% - 14vh);
            z-index: 4;
        }

        /*okno2*/
        div:nth-of-type(5) {
            transition-delay: .4s;
        }

        span:hover~div:nth-of-type(5) {
            background-color: yellow;
            width: 8vh;
            height: 10vh;
            top: calc(50% - 1vh);
            left: calc(50% + 14vh);
            z-index: 4;
        }

        /*drzwi*/
        div:nth-of-type(6) {
            transition-delay: .6s;
        }

        span:hover~div:nth-of-type(6) {
            background-color: #666;
            width: 10vh;
            height: 14vh;
            top: calc(50% + 8vh);
            left: calc(50%);
            z-index: 4;
        }
    </style>

</head>

<body>
    <span>BUDUJEMY</span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
