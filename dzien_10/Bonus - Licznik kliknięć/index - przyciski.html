<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      margin: 0;
      cursor: pointer;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button id="btn-plus">+</button>
  <button id="btn-minus">-</button>
  Liczba +/-: <span class="counter">0</span>
  <script>
    const spanCounter = document.querySelector('span.counter');
    const btnAdd = document.getElementById('btn-plus'),
      btnSubtract = document.getElementById('btn-minus');
    let counter = 0;

    btnAdd.addEventListener('click', function() {
      spanCounter.textContent = ++counter;
    });
    btnSubtract.addEventListener('click', function() {
      spanCounter.textContent = --counter;
    });
  </script>
</body>
</html>
