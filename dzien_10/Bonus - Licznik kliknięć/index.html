<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      /*
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
*/
      line-height: 100vh;
      text-align: center;
      margin: 0;
      cursor: pointer;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>

<body>
  Liczba kliknięć: <span class="counter">0</span>
  <script>
    const span = document.querySelector('.counter');
    let counter = 0;
    window.addEventListener('click', function() {
      span.textContent = ++counter;
    });
  </script>
</body>
</html>
