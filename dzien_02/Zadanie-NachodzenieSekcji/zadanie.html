<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Najeżdzanie na header, nav przypięty</title>
    <style>
        :root {
            --navHeight: 10vh;
            --headerHeight: 90vh;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            text-align: center;
            color: white;
            font-size: 30px;
            text-transform: uppercase;
            font-family: arial;

        }


        nav,
        header {
            position: fixed;
            top: 0;
            left: 0;            
        }

        nav {
            background-color: black;
            height: var(--navHeight);
            width: 100%;
            z-index: 1;
            line-height: var(--navHeight);
        }

        header {
            background-color: brown;
            height: var(--headerHeight);
            width: 100%;
            margin-top: var(--navHeight);
            line-height: var(--headerHeight);
        }

        main {
            background-color: blue;
            background-image: linear-gradient(45deg, orange, blue, green);
            height: 200vh;
            width: 100%;
            position: relative;
            margin-top: calc(var(--navHeight) + var(--headerHeight));
            line-height: 200vh;
        }
    </style>
</head>

<body>
    <nav>
        Nawigacja - 10% wysokości okna
    </nav>
    <header>
        Header - 90% wysokości okna
    </header>
    <main>
        Główna zawartość - 200% wysokości okna
    </main>
</body>

</html>
