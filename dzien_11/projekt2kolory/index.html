<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .s1,
        .s2 {
            flex-basis: 50%;
            height: 100vh;
            transition: .5s;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="s1 red"></div>
    <div class="s2"></div>

    <script>
        const s1 = document.querySelector('.s1'),
            s2 = document.querySelector('.s2');

        function classToggle() {
            s1.classList.toggle('red');
            s2.classList.toggle('red');
        }

        s1.addEventListener('click', classToggle);
        s2.addEventListener('click', classToggle);
    </script>

</body>

</html>
