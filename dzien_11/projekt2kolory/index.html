<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .s1,
        .s2 {
            flex-basis: 50%;
            height: 100vh;
            transition: .5s;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="s1 red"></div>
    <div class="s2"></div>

    <script>
        const leftDiv = document.querySelector('.s1'),
            rightDiv = document.querySelector('.s2');

        function changeColor() {
            // leftDiv.classList.toggle('red');
            // rightDiv.classList.toggle('red');
            this.classList.toggle('red');
        }

        leftDiv.addEventListener('click', changeColor);
        rightDiv.addEventListener('click', changeColor);
    </script>

</body>

</html>
