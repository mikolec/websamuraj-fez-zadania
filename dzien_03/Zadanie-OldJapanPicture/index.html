    Układ 16:9
    Ma być podobny (nie pixel w pixel)
    Ma być responsywny (dostosowoywać się do wysokości przeglądarki)

    ZŁOTE ZASADY
    - Zrób tak jak potrafisz i tyle ile potrafisz
    - Próbuj/testuj/sprawdzaj co by było. Takie próbowanie to najważniejsze cechy programisty
    - Nie przeskakuj ćwiczenia. 
 -->
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A dream about old Japan</title>
    <style>
        :root {
            --pictureHeight: 60vh;
        }

        .picture {
            /* position: relative; */
            position: absolute;
            width: calc(var(--pictureHeight) * 16/9);
            height: var(--pictureHeight);
            /* top: calc(50vh - var(--pictureHeight)/2); */
            top: calc(50% - var(--pictureHeight)/2);
            /* margin: 0 auto; */
            left: calc(50% - var(--pictureHeight) * 16/9 * 1/2);
            overflow: hidden;
            background-color: #c3c1c1;
            z-index: -3;
        }

        .picture>img {
            position: absolute;
            width: 100%;
        }

        /* img:nth-child(1) { - alternatywny zapis */
        img[src*="japan1.png"] {
            /* % - odnoszą się tutaj do wysokości zawierającego elementu */
            bottom: -5%;
            left: 0;
        }

        img[src*="japan2.png"] {
            bottom: -18%;
            left: 0;
        }

        img[src*="japan3.png"] {
            bottom: -28%;
            left: 0;
        }

        img[src*="japan4.png"] {
            bottom: -26%;
            left: 0;
        }

        img[src*="japan5.png"] {
            bottom: -36%;
            left: 0;
        }

        img[src*="japan6.png"] {
            bottom: -62%;
            left: 0;
        }

        img[src*="japan7.png"] {
            top: 4%;
            left: 8%;
            width: 7%;
            z-index: -1;
        }

        img[src*="japan8.png"] {
            top: 10%;
            left: -5%;
            width: 26%;
        }

        img[src*="japan9.png"] {
            top: 6%;
            right: 2%;
            width: 36%;
        }

        img[src*="japan10.png"] {
            top: 12%;
            right: 0;
            width: 28%;
        }

        img[src*="japan11.png"] {
            bottom: 20%;
            left: 5%;
            width: 5%;
        }
    </style>
</head>

<body>
    <div class="picture">
        <!-- img[src=img/japan$.png]*11 -->
        <img src="img/japan1.png" alt="">
        <img src="img/japan2.png" alt="">
        <img src="img/japan3.png" alt="">
        <img src="img/japan4.png" alt="">
        <img src="img/japan5.png" alt="">
        <img src="img/japan6.png" alt="">
        <img src="img/japan7.png" alt="">
        <img src="img/japan8.png" alt="">
        <img src="img/japan9.png" alt="">
        <img src="img/japan10.png" alt="">
        <img src="img/japan11.png" alt="">

    </div>
</body>

</html>
